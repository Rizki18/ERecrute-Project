<!-- PAGE CONTENT WRAPPER -->
<div class="page-content-wrap">
                    
        <div class="row">
            <div class="col-md-12">
                
                <div class="panel panel-default">
                    <div class="panel-body">
                        <p>Use search to find contacts. You can search by: name, address, phone. Or use the advanced search.</p>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <div class="col-md-8">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <span class="fa fa-search"></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Who are you looking for?"/>
                                        <div class="input-group-btn">
                                            <button class="btn btn-primary">Search</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <button href="/addProfil" class="btn btn-success btn-block"><span class="fa fa-plus"></span> Add new profil</button>
                                </div>
                            </div>
                        </form>                                    
                    </div>
                </div>
                
            </div>
        </div>
        
        <div class="row" > 
            <div class="col-md-3" *ngFor="let profil of Profil">
                <!-- CONTACT ITEM -->
                <div class="panel panel-default">
                    <div class="panel-body profile">
                        <div class="profile-image">
                            <img src="{{profil.photo}}" alt="{{profil.nom}} {{profil.prenom}}"/>
                        </div>
                        <div class="profile-data">
                            <div class="profile-data-name">{{profil.nom}} {{profil.prenom}}</div>
                            <div class="profile-data-title">Singer-Songwriter</div>
                        </div>
                        <div class="profile-controls">
                            <a href="#" class="profile-control-left"><span class="fa fa-pencil"></span></a>
                            <a href="#" class="profile-control-right"><span class="fa fa-times"></span></a>
                        </div>
                    </div>                                
                    <div class="panel-body">                                    
                        <div class="contact-info">
                            <p><small>Mobile</small><br/>{{profil.tel}}</p>
                            <p><small>Email</small><br/>{{profil.email}}</p>
                            <p><small>Address</small><br/>{{profil.adresse}}</p>                                   
                        </div>
                    </div>                                
                </div>
                <!-- END CONTACT ITEM -->
            </div>                 
        </div>
        <div class="row">
            <div class="col-md-12">
                <ul class="pagination pagination-sm pull-right push-down-10 push-up-10">
                    <li class="disabled"><a href="#">«</a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>                                    
                    <li><a href="#">»</a></li>
                </ul>                            
            </div>
        </div>

    </div>
    <!-- END PAGE CONTENT WRAPPER -->
