<!-- PAGE CONTENT WRAPPER -->
<form class="form-horizontal" #fExp="ngForm" (ngSubmit)="createExp(fExp.value)">
  <div class="modal-body">
      <table>
          <thead>
              <tr>
                  <th>
                      <h3>Experiences:</h3>
                  </th>
                  <th>
                      <h3>Ajouter une nouvelle expérience</h3>
                  </th>
              </tr>
          </thead>
          <tbody>
              <tr>
                    <td>
                      <div class="form-group">
                          <div class="col-md-6">
                              <input required ngModel type="text" class="form-control" name="departement"
                                  [(ngModel)]="exp.departement" placeholder="département" />
                          </div>
                          <div class="col-md-6">
                              <input required ngModel type="text" class="form-control"
                                  name="descriptionRole" [(ngModel)]="exp.descriptionRole"
                                  placeholder="description rôle" />
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-md-6">
                              <label class="control-label">Date Début</label>
                              <input required ngModel type="date" class="form-control" name="dateDebut"
                                  [(ngModel)]="exp.dateDebut" />
                          </div>
                          <div class="col-md-6">
                              <label class="control-label">Date Fin</label>
                              <input required ngModel type="date" class="form-control" name="dateFin"
                                  [(ngModel)]="exp.dateFin" />
                          </div>
                      </div>
                      <div class="form-group">
                          <ng-multiselect-dropdown class="col-md-6" [placeholder]="'Choisir poste'"
                              [data]="dlposte" name="poste" #role="ngModel" [(ngModel)]="sIposte"
                              [settings]="dropdownSettingsSingle" ></ng-multiselect-dropdown>
                          
                      </div>
                      
                  </td>
                   
              </tr>
          </tbody>
      </table>
  </div>
  <div class="modal-footer">
      <button type="submit" class="btn btn-primary">Save changes</button>
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  </div>
</form>
