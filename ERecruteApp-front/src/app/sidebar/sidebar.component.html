<!-- START PAGE SIDEBAR -->
<div class="page-sidebar">
    <!-- START X-NAVIGATION -->
    <ul class="x-navigation">
        <li class="xn-logo">
            <div>
                <a href="/"><img style="display: block;
                    margin-left: auto;
                    margin-right: auto;
                    width: 50%;" height="50" src="assets/img/hr-path-logo.png" /></a>
            </div>
            <a class="x-navigation-control"></a>
        </li>
        <li class="xn-profile">
            <a href="" class="profile-mini">
                <img src="assets/assets/images/users/user-profil.png" alt="User profil" />
            </a>
            <div class="profile">
                <div class="profile-image">
                    <a href=""><img src="assets/assets/images/users/user-profil.png" alt="User profil" /></a>
                </div>
                <div class="profile-data">
                    <div class="profile-data-name">{{info.username}}</div>
                    <div class="profile-data-title">
                        <select (change)="onChange($event.target.value)" class="form-control" data-style="btn-primary">
                            <option *ngFor="let role of dropdownList">{{role}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </li>
        <li class="xn-title">Navigation</li>
        <li>
            <a routerLink="/erecrute/home"><span class="fa fa-desktop"></span> <span class="xn-text">Tableau de
                    bord</span></a>
        </li>
        <li *ngIf="authority == 'admin'">
            <a routerLink="/erecrute/criteres"><span class="fa fa-cogs"></span> <span
                    class="xn-text">Paramétrage</span></a>
        </li>
        <li *ngIf="authority == 'admin'">
                <a routerLink="/erecrute/utilisateurs"><span class="fa fa-users"></span> <span
                        class="xn-text">Utilisateurs</span></a>
            </li>
        <li *ngIf="authority == 'recruteur' || authority === 'responsable'" class="xn-openable">
            <a><span class="fa fa-users"></span> <span class="xn-text">Profils</span></a>
            <ul>
                <li><a routerLink="/erecrute/profil">Liste Profils</a></li>
                <li *ngIf="authority == 'responsable'"><a routerLink="/erecrute/addProfil">Nouveau Profil</a></li>
                <li *ngIf="authority == 'responsable'"><a routerLink="/erecrute/profil">Importer Profils</a></li>
            </ul>
        </li>
        <li *ngIf="authority == 'recruteur' || authority == 'responsable'">
            <a routerLink="erecrute/poste"><span class="fa fa-list-alt"></span> <span class="xn-text">Postes</span></a>
        </li>
        <li *ngIf="authority == 'recruteur'" class="xn-openable">
            <a><span class="fa fa-arrow-right"></span> <span class="xn-text">Recrutements</span></a>
            <ul>
                <li><a routerLink="erecrute/recrutement">Liste Recrutements</a></li>
                <li><a routerLink="erecrute/nvRecrutement">Nouveau Recrutement</a></li>
                <li><a routerLink="erecrute/changementPoste">Changement Poste</a></li>
                <li><a routerLink="erecrute/changementPoste">Nouvau Départ</a></li>
            </ul>
        </li>
        <li *ngIf="authority == 'recruteur' || authority == 'responsable'">
            <a routerLink="/erecrute/cvtheque"><span class="fa fa-files-o"></span> <span
                    class="xn-text">CVthèque</span></a>
        </li>
    </ul>
    <!-- END X-NAVIGATION -->

</div>
<!-- END PAGE SIDEBAR -->
